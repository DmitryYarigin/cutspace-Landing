<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cutspace-landing</title>
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <div class="logo">
                    <img src="./images/icons/logo.svg" alt="Logo">
                    <span>CutSpase</span>
                </div>
                <div class="navigation-list">
                    <ul>
                        <li><a href="#" class ="active">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Find space</a></li>
                        <li><a href="#">Share space</a></li>
                        <li><a href="#">Promote space</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <hader class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__text">
                    <h1 class="header__title">Find your custom matched commercial real estate space.</h1>
                    <p class="header__pharagrapf">In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique</p>
                    <form action="" class="form header__form">
                        <label for="" class="form__label">
                            <input type="text" class="form__input" placeholder="Your email address">
                            <button class="form__button button">Subscribe</button>
                        </label>
                    </form>
                </div>
                <div class="header__img-block">
                    <img class="header__img" src="./images/header/image.jpg" alt="real estate space">
                </div>
            </div>
        </div>
    </hader>
    <section class="clients">
        <div class="container">
            <div class="clients__row">
                <img src="./images/clients/1.svg" alt="Logo">
                <img src="./images/clients/2.svg" alt="Logo">
                <img src="./images/clients/3.svg" alt="Logo">
                <img src="./images/clients/4.svg" alt="Logo">
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
